<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="container bg-dark">
        <img src="logo.jpg" class="rounded-circle" alt="logo"> 
        <img src="hombre.jpg" class="rounded-circle float-end" alt="login"> 
        <img src="carrito.jpg" class="rounded-circle float-end" alt="carrito">
        
        <img src="lupa.jpg" class="rounded-circle float-end" alt="buscar"> 
    </header>
    <main class="container">
        <nav class="navbar navbar-expand bg-secondary navbar-secondary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="barraNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace5</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace6</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace7</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Enlace8</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div id="carrusel" class="carousel slide" data-bs-ride="true">
                <!-- botones inferiores del carrusel, para indicar los Slides -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Slide 2" class="bg-dark"></button>
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Slide 3" class="bg-dark"></button>
                </div>

                <!-- páginas del carrusel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="balon.jpg" class="d-block w-70" alt="balón">
                  </div>
                  <div class="carousel-item">
                    <img src="deportivas.jpg" class="d-block w-70" alt="deportivas">
                  </div>
                  <div class="carousel-item">
                    <img src="pesas.jpg" class="d-block w-70" alt="pesas">
                  </div>
                </div>

                <!-- botones atrás y adelante del carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="row">
            <article class="card col" style="width:400px">
                <img class="card-img-top" src="balon.jpg" alt="balón">
                <div class="card-body">
                  <h4 class="card-title">Balón</h4>
                  <p class="card-text">Un balón de "furbo", de los de toda la vida.</p>
                </div>
            </article>
            <article class="card col" style="width:400px">
                <img class="card-img-top" src="deportivas.jpg" alt="deportivas">
                <div class="card-body">
                  <h4 class="card-title">Deportivas</h4>
                  <p class="card-text">En Cataluña las llaman bambas. No incluyen olor a pies.</p>
                </div>
            </article>
            <article class="card col" style="width:400px">
                <img class="card-img-top" src="pesas.jpg" alt="pesas">
                <div class="card-body">
                  <h4 class="card-title">Pesas</h4>
                  <p class="card-text">Cómpralas para poder darle al hierro sin salir de casa.</p>
                </div>
            </article>
        </section>
    </main>
    <footer class="container bg-dark">
        
    </footer>
</body>
</html>
