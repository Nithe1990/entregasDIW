<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="container bg-dark row">
        <section class="col-2">
            <img src="logo.jpg" class="rounded-circle" alt="logo"> 
        </section>
        <section class="col-8 row">
            <div class="col-11">
                <input type="text" class="form-control">
            </div>
            <div class="col-1">
                <button type="button" class="btn"><img src="lupa.jpg" class="rounded-circle float-end" alt="buscar"></button>
            </div>
        </section>
        <section class="col-2">
            <img src="hombre.jpg" class="rounded-circle float-end" alt="login"> 
            <img src="carrito.jpg" class="rounded-circle float-end" alt="carrito">
        </section>
    </header>
    <main class="container">
        <nav class="navbar bg-secondary navbar-expand">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Enlace 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 2</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 3</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 4</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 5</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 6</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 7</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlace 8</a></li>
            </ul>
        </nav>
        <section>
            <div id="carrusel" class="carousel slide" data-bs-ride="true">
                <!-- botones inferiores del carrusel, para indicar los Slides -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Slide 2" class="bg-dark"></button>
                  <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Slide 3" class="bg-dark"></button>
                </div>

                <!-- páginas del carrusel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="balon.jpg" class="d-block w-70" alt="balón">
                  </div>
                  <div class="carousel-item">
                    <img src="deportivas.jpg" class="d-block w-70" alt="deportivas">
                  </div>
                  <div class="carousel-item">
                    <img src="pesas.jpg" class="d-block w-70" alt="pesas">
                  </div>
                </div>

                <!-- botones atrás y adelante del carrusel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                  <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="row">
            <article class="card col" style="width:400px">
                <img class="card-img-top" src="balon.jpg" alt="balón">
                <div class="card-body">
                  <h4 class="card-title">Balón</h4>
                  <p class="card-text">Un balón de "furbo", de los de toda la vida.</p>
                </div>
            </article>
            <article class="card col" style="width:400px">
                <img class="card-img-top" src="deportivas.jpg" alt="deportivas">
                <div class="card-body">
                  <h4 class="card-title">Deportivas</h4>
                  <p class="card-text">En Cataluña las llaman bambas. No incluyen olor a pies.</p>
                </div>
            </article>
            <article class="card col" style="width:400px">
                <img class="card-img-top" src="pesas.jpg" alt="pesas">
                <div class="card-body">
                  <h4 class="card-title">Pesas</h4>
                  <p class="card-text">Cómpralas para poder darle al hierro sin salir de casa.</p>
                </div>
            </article>
        </section>
    </main>
    <footer class="container bg-dark">
        <section class="col-6 accordion">
          <article class="accordion-item">
            <span class="accordion-header" id="cabeceraUno">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                
              </button>
            </span>
          </article>
        </section>
        <section class="col-6"></section>
    </footer>
</body>
</html>
