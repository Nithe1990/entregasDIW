<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

<body>
    <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre">

            <button class="col-4" id="btn1">1</button>
            <button class="col-4" id="btn2">2</button>
            <button class="col-4" id="btn3">3</button>

        <div class="row">
            <button class="col-8" id="btnC"><i class="bi bi-backspace"></i>C</button>
            <button class="col-4" id="btn0">0</button>

    <script src="funciones.js"></script>
