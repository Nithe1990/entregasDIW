<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cabecera.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #morado{
            background-color: purple;
        }
        .ocre{
            background-color: indianred;
        }
        div{
            border: white solid 2px;
        }
    </style>
    <title>Contenedores bootstrap</title>
</head>
<body class="container-fluid">
    <header class="d-flex text-center">
        <img src="../recursos/logo.png" alt="logo" class="rounded-circle bg-light ms-3" height="64" width="64">
        <h1 class="col-10">Contenedores bootstrap</h1>
    </header>
    <main>
        <video src="../recursos/video.mp4" width="720" height="auto" class="mt-3" id="video"></video><br>
        <button class="btn btn-primary" id="btnPlayPause"><img src="../recursos/play-circle.svg" alt=""></button>
        <button class="btn btn-primary" id="btnVolumen"><img src="../recursos/volume-mute.svg" alt=""></button>
        <button class="btn btn-primary" id="btnVelocidad"><img src="../recursos/speedometer2.svg" alt=""></button>
    </main>
    <script src="../js/funciones.js"></script>
</body>
</html>
