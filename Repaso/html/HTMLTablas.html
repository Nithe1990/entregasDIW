<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cabecera.css">
    <link rel="stylesheet" href="../css/html.css">
    <title>HTML Tablas</title>
</head>
<body class="container-fluid">
    <header class="d-flex text-center">
        <a href="../index.html"><img src="../recursos/logo.png" alt="logo" class="rounded-circle bg-light ms-3" height="64" width="64"></a>
        <h1 class="col-10">Tablas en HTML</h1>
    </header>
    <main>
        <ul>
            <li>&lt;table&gt;: contiene la tabla</li>
            <li>&lt;tr&gt;: contiene una fila</li>
            <li>&lt;th&gt;: contiene una celda de cabecera</li>
            <li>&lt;td&gt;: contiene una celda</li>
        </ul>
        <table>
            <tr>
                <th>L</th>
                <th>M</th>
                <th>X</th>
            </tr>
            <tr>
                <td>Lengua</td>
                <td>Mates</td>
                <td>Ciencias</td>
            </tr>
        </table>
    </main>
</body>
</html>
