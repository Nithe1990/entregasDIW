<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cabecera.css">
    
    <title>HTML Imágenes</title>
</head>
<body class="container-fluid">
    <header class="d-flex text-center">
        <a href="../index.html"><img src="../recursos/logo.png" alt="logo" class="rounded-circle bg-light ms-3" height="64" width="64"></a>
        <h1 class="col-10">Imágenes en HTML</h1>
    </header>
    <main>
        <ul>
            <li>&lt;figure&gt;: agrupa la imagen y pié de foto</li>
            <li>
                &lt;img/&gt;: imagen
                <ul>
                    <li>atributo src: ruta de la imágen</li>
                    <li>atributo alt: texto alternativo</li>
                </ul>
            </li>
            <li>&lt;figcaption&gt;: pie de foto</li>
        </ul>
        <figure>
            <img src="../recursos/logo.png" alt="logo" height="100" width="100">
            <figcaption>Logotipo</figcaption>
        </figure>
    </main>
</body>
</html>
